  <div id="block-commerce-checkout-progress-indication" class="block block-commerce-checkout-progress cart--header">
    <div class="content">
      <div class="item-list">
        <ol class="commerce-checkout-progress clearfix inline checkout-pages-5">
          <li class="cart first{% if page.active == 'cart' %} active{% endif %}"><a href="{{ '/checkout/cart' | prepend: site.baseurl }}">Cart</a></li>
          <li class="checkout{% if page.active == 'checkout' %} active{% endif %}"><a href="{{ '/checkout/checkout' | prepend: site.baseurl }}">Checkout</a></li>
          <li class="payment_info{% if page.active == 'payment' %} active{% endif %}"><a href="{{ '/checkout/payment' | prepend: site.baseurl }}">Payment</a></li>
          <li class="review{% if page.active == 'review' %} active{% endif %}"><a href="{{ '/checkout/review' | prepend: site.baseurl }}">Review</a></li>
          <li class="complete last{% if page.active == 'complete' %} active{% endif %}"><a href="{{ '/checkout/complete' | prepend: site.baseurl }}">Complete</a></li>
        </ol>
      </div>
    </div>
  </div>
